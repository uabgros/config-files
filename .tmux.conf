# Exclude DISPLAY from environment to make X-applications work after attach
# set-option -g update-environment "SSH_ASKPASS SSH_AUTH_SOCK SSH_AGENT_PID SSH_CONNECTION WINDOWID XAUTHORITY"

# set-option -g default-shell /app/vbuild/RHEL7-x86_64/bash/5.0/bin/bash

# set -g status-right '#(cd #{pane_current_path}; git rev-parse --abbrev-ref HEAD)'

set-option -sg escape-time 10
set-option -g focus-events on
set-option -g default-terminal "screen-256color"

# Enable mouse scrolling etc
set -g mouse on
# set -g focus-events on

# Toggle mouse on
# bind-key M \
#   set-option -g mouse on \;\
#   display-message 'Mouse: ON'

# Toggle mouse off
# bind-key m \
#   set-option -g mouse off \;\
#   display-message 'Mouse: OFF'

# Remap prefix command
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"
set-option -g set-clipboard on

# Shift-arrow to switch windows
bind -n S-Left previous-window
bind -n S-Right next-window

# set first window to index 1 (not 0) to map more to the keyboard layout
set -g base-index 1
set -g pane-base-index 1

bind m resize-pane -Z

# reload tmux config with ctrl + a + r
 unbind r
 bind r \
     source-file ~/.tmux.conf \;\
         display 'Reloaded tmux config.'

# scrollback size
set -g history-limit 20000

# set Ctrl-b / to search backwards in output
bind-key / copy-mode \; send-key ?

# set Ctrl-b B to capture the entire output and save it in /tmp/tmux
bind-key b 'capture-pane' \; capture-pane -S - \; save-buffer /tmp/tmux \; delete-buffer \; display 'Saving output in /tmp/tmux'

# load entire output of current window into vim and open it
bind-key v 'capture-pane' \; \
  capture-pane -S - \; \
  save-buffer /tmp/tmux \; \
  delete-buffer \; \
  send-keys Escape 'ddinvim /tmp/tmux' Enter

#-------------------------------------------------------#
# Pane colours
#-------------------------------------------------------#
# set inactive/active window styles
set -g window-style 'fg=colour247,bg=colour236'
set -g window-active-style 'fg=colour250,bg=black'
#-------------------------------------------------------#

# Setup vi-style copy/paste
set-window-option -g mode-keys vi
bind P paste-buffer
# bind-key -T copy-mode-vi v send-keys -X begin-selection
# bind-key -T copy-mode-vi y send-keys -X copy-selection
# bind-key -T copy-mode-vi 'y' send-keys -X copy-selection-and-cancel
# bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

# Replace exiting pane with a fresh one
bind t split-window -v -c "#{pane_current_path}" \; \
  select-pane -U \; \
  send-keys 'exit' Enter

# make pane creation more intuitive
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Setup vi-style pane switching
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

#####################################
# tpm plugin manager
# https://github.com/tmux-plugins/tpm
#####################################
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

#####################################
# tmux-resurrect - save and reload sessions and windows after a restart
# https://github.com/tmux-plugins/tmux-resurrect
# Default keybinds : save - command + c + s && restore command + c + r
######################################
# set -g @plugin 'tmux-plugins/tmux-resurrect'
### tmux-resurrect extra settings ###
# keep vim sessions after reboot
set -g @resurrect-strategy-vim 'session'
# keep pane contents
set -g @resurrect-capture-pane-contents 'on'
# restore bash history
set -g @resurrect-save-bash-history 'on'
### /tmux-resurrect extra settings ###

######################################
# tmux-continuum - automatically save and restore tmux sessions
# https://github.com/tmux-plugins/tmux-continuum
#####################################
set -g @plugin 'tmux-plugins/tmux-continuum'
# Restore last saved enviroment
set -g @continuum-restore 'on'
# Set autosave interval
set -g @continuum-save-interval '5'

######################################
# tmux-yank - advanced copy mode
# https://github.com/tmux-plugins/tmux-yank
#####################################
# set -g @plugin 'tmux-plugins/tmux-yank'

# set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'dracula/tmux'
# available plugins: battery, cpu-usage, git, gpu-usage, ram-usage, network, network-bandwidth, network-ping, weather, time
set -g @dracula-plugins "cpu-usage ram-usage time"
# for left
# set -g @dracula-show-left-sep 

# for right symbol (can set any symbol you like as seperator)
